<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id & classes in html</title>
</head>
<body>
    <h3> Ids and Classes Tutorials</h3>
    <div id="mainbox" class="redBg blackBorder"> 
        this is main box
    </div>
    <span class="redBg"> </span>
    <!-- select and press control + / to comment  -->
    <!-- Emmet -->
     <!-- . is for class and # for id  -->
     <span class="redBg"></span>
     <div class="redBg blackBorder"></div>
     <!-- emmet takes div as default -->
      <!--  creating multiple elements using emmet -->
        <!-- span.myclass.myclass2.myclass3 * 4 + <tab></tab> -->
         <span class="myclass myclass2 myclass3">
first
         </span>
         <span class="myclass myclass2 myclass3"> second</span>
         
         <span class="myclass myclass2 myclass3">third</span>
         <span class="myclass myclass2 myclass3">fourth</span>
</body>
</html>
