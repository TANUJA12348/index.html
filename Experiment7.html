<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Example </title>
    <style>
        header{
            background-color: #333;
            color:white;
            padding:20px;
            font-size:24px;
            text-align:center;
            display:block;
        }
        nav{
            background-color:#444;
            overflow:hidden;
        }
        nav ul{
            margin:0;
            padding:0;
            list-style:none;
            text-align:center;
        }
        nav ul li{
            
            display: inline-block;


        }
        nav ul li a{
            display:block;
            padding: 14px 20px;
            color:white;
            text-decoration:none;
        }
        nav ul li a.hover{
            background-color:#666;

        }
        .clear{
            clear:both;
        }
        .inline-text span{
            display:inline;
            color:red;
            font-weight:bold;
        }
        .content{
            padding:20px;
            background: #f2f2f2;
        }
    </style>
</head>
<body>
   <header>
    My Website Navigation Menu
   </header>
   <nav>
    <ul>
        <li> <a href= " #"> Home</a></li>
         <li> <a href= " #"> About</a></li>
         <li> <a href= " #"> Service</a></li>
         <li> <a href= " #"> Gallery</a></li>
         <li> <a href= " #"> Contact</a></li>
         
    </ul>
   </nav> 
   <div class=" clear "></div>
   <div class=" inline-text">
    This is an <span> inline </span> example inside a line.
   </div>
   <div class=" content">
    <h2> Welcome </h2>
    <p> 
        This web page demonstrates the use of **block**,**inline**,**float**,**inline-block** and **clear** properties in CSS .
    </p>
   </div>
</body>
</html>
